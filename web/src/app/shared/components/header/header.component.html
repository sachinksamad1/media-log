<header
  class="fixed top-0 left-0 right-0 z-50 h-16 bg-background/80 backdrop-blur-xl"
>
  <div class="flex items-center justify-between h-full px-4 lg:px-6">

    <!-- Left section -->
    <div class="flex items-center gap-4">
      <button
        type="button"
        class="lg:hidden text-foreground hover:bg-secondary rounded-md p-2"
        (click)="onMenuClick()"
      >
        <lucide-icon
          [img]="icons.menu"
          class="h-5 w-5"
        />
      </button>

      <div class="flex items-center gap-2">
        <div
          class="w-8 h-8 rounded-lg gradient-primary flex items-center justify-center"
        >
          <span class="text-primary-foreground font-bold text-sm">M</span>
        </div>

        <h1
          class="text-xl font-display font-bold text-foreground hidden sm:block"
        >
          Media<span class="text-gradient">Log</span>
        </h1>
      </div>
    </div>

    <!-- Center - Search -->
    <div class="flex-1 max-w-md mx-4 hidden md:block">
      <div class="relative">
        <lucide-icon
          [img]="icons.search"
          class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground"
        />
        <input
          type="search"
          placeholder="Search your library..."
          class="w-full pl-10 bg-secondary/50 border border-border rounded-md
                 focus:bg-secondary focus:border-primary/50 transition-smooth
                 h-10 text-sm"
        />
      </div>
    </div>

    <!-- Right section -->
    <div class="flex items-center gap-2">
      <button
        type="button"
        class="md:hidden text-muted-foreground hover:text-foreground hover:bg-secondary rounded-md p-2"
      >
        <lucide-icon
          [img]="icons.search"
          class="h-5 w-5"
        />
      </button>

      <app-theme-toggle />

      <button
        type="button"
        class="text-muted-foreground hover:text-foreground hover:bg-secondary rounded-md p-2"
      >
        <lucide-icon
          [img]="icons.bell"
          class="h-5 w-5"
        />
      </button>

      <button
        type="button"
        class="text-muted-foreground hover:text-foreground hover:bg-secondary rounded-md p-1"
      >
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-accent
                 flex items-center justify-center"
        >
          <lucide-icon
            [img]="icons.user"
            class="h-4 w-4 text-primary-foreground"
          />
        </div>
      </button>
    </div>

  </div>
</header>
